<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.body{
		-webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
	}
    .warp{
    	-webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
    	-webkit-perspective: 5500;
        -moz-perspective: 5500;
    	position: relative;
    	height: 200px;
    	width: 200px;
    	margin:300px auto;
    	-webkit-animation: rot 6s linear infinite;
        -moz-animation: rot 6s linear infinite;
    }

    div{
    	text-align: center;
    	font-size: 30px;
    }

    .before{
    	background: #00ffff;
    	width: 200px;
    	height: 200px;
    	position: absolute;
      	-webkit-transform: translateZ(200px);
        -moz-transform: translateZ(200px);
      	-webkit-transform-origin:bottom;
        -moz-transform-origin:bottom;
    	opacity: 0.3;
    }
    .after{
    	background: #d2691e;
    	width: 200px;
    	height: 200px;
    	position: absolute; 
    	opacity: 0.7;
    }
    .top{
    	background: #483d8b;
    	width: 200px;
    	height: 200px;
    	position: absolute;
      	-webkit-transform: rotateX(90deg);
        -moz-transform: rotateX(90deg);
      	-webkit-transform-origin:top;
        -moz-transform-origin:top;
    	opacity: 0.7;
    }
    .bottom{
    	background: #228b22;
    	width: 200px;
    	height: 200px;
    	position: absolute;
      	-webkit-transform: rotateX(-90deg);
        -moz-transform: rotateX(-90deg);
      	-webkit-transform-origin:bottom;
        -moz-transform-origin:bottom;
    	opacity: 0.7;
    }

    .left{
    	background: #adff2f;
    	width: 200px;
    	height: 200px;
    	position: absolute;
      	-webkit-transform: rotateY(-90deg);
        -moz-transform: rotateY(-90deg);
      	-webkit-transform-origin:left;
        -moz-transform-origin:left;
    	opacity: 0.7;
    }
    .right{
    	background: #7b68ee;
    	width: 200px;
    	height: 200px;
    	position: absolute;
      	-webkit-transform: rotatey(90deg);
        -moz-transform: rotatey(90deg);
      	-webkit-transform-origin:right;
        -moz-transform-origin:right;
    	opacity: 0.7;
    }

@-webkit-keyframes 'rot' {
  0% {  -webkit-transform: rotateY(0deg) rotateX(0deg);
        -moz-transform: rotateY(0deg) rotateX(0deg); }
  100% {  -webkit-transform: rotateY(360deg) rotateX(360deg);
          -moz-transform: rotateY(360deg) rotateX(360deg); }
}
}
	</style>
</head>
<body>
<div class="warp">
	<div class="before">before</div>
	<div class="after">after</div>
	<div class="top">top</div>
	<div class="bottom">bottom</div>
	<div class="left">left</div>
	<div class="right">right</div>
</div>
</body>
</html>
